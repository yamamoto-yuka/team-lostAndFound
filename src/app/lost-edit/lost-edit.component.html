<app-top-header></app-top-header>
<div class="post-wrap wrap">
  <div class="container">
    <h1 class="form-title">Edit Item</h1>
    <form class="form-container" #form="ngForm" (ngSubmit)="submit()">
      <!-- Item Name -->
      <div class="mb-2 box half">
        <label for="title" class="form-label">Item Name</label>
        <input
          name="title"
          #title_="ngModel"
          [(ngModel)]="title"
          id="title"
          type="text"
          class="form-control"
          required
          minlength="1"
        />
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="title_.touched && title_.invalid"
      >
        Please enter item name.
      </div>

      <!-- Location -->
      <div class="mb-2 box half">
        <label for="location" class="form-label">Location Found</label>
        <input
          name="location"
          #location_="ngModel"
          [(ngModel)]="location"
          id="location"
          type="text"
          class="form-control"
          required
          minlength="1"
        />
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="location_.touched && location_.invalid"
      >
        Please enter
      </div>

      <!-- Date -->
      <div class="mb-3 box half">
        <label for="date_found" class="form-label">Date Found</label>
        <input
          name="date_found"
          #date_found_="ngModel"
          [(ngModel)]="date_found"
          id="date_found"
          type="date"
          class="form-control"
          required
        />
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="date_found_.touched && date_found_.invalid"
      >
        Please enter
      </div>

      <!-- image -->
      <div class="mb-2 box full">
        <label for="description" class="form-label">Image </label>

        <input
          name="iamge"
          #image_="ngModel"
          [(ngModel)]="image"
          type="file"
          (change)="trackFile($event)"
          class="form-control"
          id="imageUrl"
          name="image"
        />
        <!-- <div
              class="alert alert-danger"
              role="alert"
              *ngIf="image.touched && image.invalid"
            >
              Please enter
            </div> -->
      </div>

      <!-- Desc -->
      <div class="mb-2 box full">
        <label for="description" class="form-label">Description</label>
        <textarea
          name="description"
          #description_="ngModel"
          [(ngModel)]="description"
          id="name"
          type="text"
          class="form-control"
          required
          minlength="1"
        ></textarea>
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="description_.touched && description_.invalid"
      >
        Please enter
      </div>

      <!-- Indentifying question -->

      <div class="mb-2 box full">
        <label for="identifying_question" class="form-label"
          >Indentifying Question</label
        >
        <textarea
          name="identifying_question"
          #identifying_question_="ngModel"
          [(ngModel)]="identifying_question"
          id="identifying_question"
          type="textarea"
          class="form-control"
        ></textarea>
      </div>

      <!-- Name -->
      <div class="mb-2 box half">
        <label for="contact_name" class="form-label">Finder Name</label>
        <input
          name="contact_name"
          #contact_name_="ngModel"
          [(ngModel)]="contact_name"
          id="contact_name"
          type="text"
          class="form-control"
          required
          minlength="1"
        />
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="contact_name_.touched && contact_name_.invalid"
      >
        Please enter
      </div>

      <!-- Email-->
      <div class="mb-2 box half">
        <label for="email" class="form-label">Finder Email</label>
        <input
          name="email"
          #email_="ngModel"
          [(ngModel)]="email"
          id="email"
          type="text"
          class="form-control"
          required
          minlength="1"
          pattern="^[^s@]+@[^s@]+.[^s@]{2,}$"
        />
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="email_.touched && email_.invalid"
      >
        Please enter
      </div>

      <!-- Phone Number-->
      <div class="mb-2 box half">
        <label for="phonenumber" class="form-label">Finder Phone Number </label>
        <input
          name="phonenumber"
          #phonenumber_="ngModel"
          [(ngModel)]="phonenumber"
          id="phonenumber"
          type="tel"
          class="form-control"
        />
      </div>

      <div class="wrap box full">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          Edit
        </button>
        <div class="mt-3" [hidden]="formMessageHidden">Success!</div>
      </div>
    </form>
  </div>
</div>
